<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrectly using innerHTML with an array
    let myArray = ["Hello", "world!"];
    document.getElementById("myDiv").innerHTML = myArray; 
  </script>
</body>
</html>
